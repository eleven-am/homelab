apiVersion: apps/v1
kind: Deployment
metadata:
  name: ferret
  namespace: ferret
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ferret
  template:
    metadata:
      labels:
        app: ferret
    spec:
      containers:
        - name: ferret
          image: zot.maix.ovh/ferret:v0.2.9
          imagePullPolicy: Always
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: HOST
              value: "0.0.0.0"
            - name: REDIS_URL
              value: "redis://redis-service.redis.svc.cluster.local:6379"
            - name: SEARXNG_URL
              value: "http://searxng.searxng.svc.cluster.local:8080"
            - name: BROWSERLESS_URL
              value: "http://browserless-service.browserless.svc.cluster.local:3000"
            - name: FLARESOLVERR_URL
              value: "http://prowlarr-service.prowlarr.svc.cluster.local:8191"
            - name: STTUBE_URL
              value: "http://convex-readable-backend.convex.svc.cluster.local:3210/http/api/sttube"
            - name: STTUBE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ferret-secrets
                  key: STTUBE_API_KEY
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ferret-secrets
                  key: OPENROUTER_API_KEY
            - name: OPENROUTER_BASE_URL
              value: "https://openrouter.ai/api/v1"
            - name: AGENT_MODEL
              value: "anthropic/claude-haiku-4.5"
            - name: GENERATOR_MODEL
              value: "google/gemini-3-flash-preview"
            - name: SCRAPER_TIMEOUT_MS
              value: "30000"
            - name: API_KEYS_KEY
              value: "ferret:api_keys"
            - name: QUEUE_CONCURRENCY_RESEARCH
              value: "1"
            - name: QUEUE_CONCURRENCY_FACTCHECK
              value: "3"
            - name: QUEUE_CONCURRENCY_EXTRACT
              value: "2"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: zot-pull-secret
