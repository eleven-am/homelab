apiVersion: v1
kind: ConfigMap
metadata:
  name: hu-gateway-config
  namespace: hu
data:
  hu.yaml: |
    server:
      host: "0.0.0.0"
      port: 8080

    database:
      path: "/data/hu.db"

    sidecar:
      host: "hu-sidecar.hu.svc.cluster.local"
      port: 50051
      use_tls: false

    webrtc:
      ice_servers:
        - urls:
            - "stun:stun.l.google.com:19302"
      port_range:
        min: 50000
        max: 50100

    session:
      timeout_minutes: 30
      max_concurrent: 1000

    grpc:
      connection_timeout: "10s"
      reconnect:
        max_attempts: 5
        initial_backoff: "100ms"
        max_backoff: "5s"

    stt:
      input_sample_rate: 48000
      output_sample_rate: 16000
      partial_window_ms: 1500
      partial_stride_ms: 700

    buffers:
      json_messages: 64
      audio_frames: 256
      ice_candidates: 64
