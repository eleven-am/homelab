apiVersion: apps/v1
kind: Deployment
metadata:
  name: hu-gateway
  namespace: hu
  labels:
    app: hu-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hu-gateway
  template:
    metadata:
      labels:
        app: hu-gateway
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /data"]
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: gateway
          image: docker.io/elevenam/hu-gateway:v0.2.7
          imagePullPolicy: Always
          args: ["serve", "--config", "/config/hu.yaml"]
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      restartPolicy: Always
      volumes:
        - name: config
          configMap:
            name: hu-gateway-config
        - name: data
          persistentVolumeClaim:
            claimName: hu-gateway-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hu-sidecar
  namespace: hu
  labels:
    app: hu-sidecar
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hu-sidecar
  template:
    metadata:
      labels:
        app: hu-sidecar
    spec:
      runtimeClassName: nvidia
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /cache"]
          volumeMounts:
            - name: model-cache
              mountPath: /cache
      containers:
        - name: sidecar
          image: docker.io/elevenam/hu-sidecar:v0.2.7
          imagePullPolicy: Always
          ports:
            - containerPort: 50051
              name: grpc
          env:
            - name: GRPC_PORT
              value: "50051"
            - name: WHISPER_MODEL
              value: "deepdml/faster-whisper-large-v3-turbo-ct2"
            - name: WHISPER_DEVICE
              value: "cuda"
            - name: WHISPER_COMPUTE_TYPE
              value: "float16"
            - name: TTS_MODEL_ID
              value: "speaches-ai/Kokoro-82M-v1.0-ONNX"
            - name: TTS_DEVICE
              value: "cuda"
          resources:
            requests:
              memory: "4Gi"
              cpu: "1"
              nvidia.com/gpu: "1"
            limits:
              memory: "8Gi"
              cpu: "2"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: model-cache
              mountPath: /home/ubuntu/.cache/huggingface/hub
      restartPolicy: Always
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: hu-model-cache
