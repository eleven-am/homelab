apiVersion: apps/v1
kind: Deployment
metadata:
  name: hu-sidecar
  labels:
    app: hu-sidecar
  namespace: hu
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: hu-sidecar
  template:
    metadata:
      labels:
        app: hu-sidecar
    spec:
      runtimeClassName: nvidia
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /cache"]
          volumeMounts:
            - name: model-cache
              mountPath: /cache
      containers:
        - name: sidecar
          image: docker.io/elevenam/sidecar:test
          imagePullPolicy: Always
          ports:
            - containerPort: 50051
              name: grpc
          env:
            - name: GRPC_PORT
              value: "50051"
            - name: WHISPER_MODEL
              value: "Systran/faster-whisper-large-v3"
            - name: WHISPER_DEVICE
              value: "cuda"
            - name: WHISPER_COMPUTE_TYPE
              value: "float16"
            - name: TTS_MODEL
              value: "microsoft/VibeVoice-Realtime-0.5B"
            - name: TTS_DEVICE
              value: "cuda"
          resources:
            requests:
              memory: "8Gi"
              cpu: "2"
              nvidia.com/gpu: "1"
            limits:
              memory: "16Gi"
              cpu: "4"
              nvidia.com/gpu: "1"
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
          volumeMounts:
            - name: model-cache
              mountPath: /home/ubuntu/.cache/huggingface/hub
      restartPolicy: Always
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: hu-model-cache
