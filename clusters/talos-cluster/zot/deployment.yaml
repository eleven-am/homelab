apiVersion: apps/v1
kind: Deployment
metadata:
  name: zot
  namespace: zot
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: zot
  template:
    metadata:
      labels:
        app: zot
    spec:
      initContainers:
      - name: config-init
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          sed -e "s/GITHUB_CLIENT_ID_PLACEHOLDER/$GITHUB_CLIENT_ID/g" \
              -e "s/GITHUB_CLIENT_SECRET_PLACEHOLDER/$GITHUB_CLIENT_SECRET/g" \
              /config-template/config.json.template > /config/config.json
        env:
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: zot-github-oauth
              key: clientId
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: zot-github-oauth
              key: clientSecret
        volumeMounts:
        - name: config-template
          mountPath: /config-template
        - name: config
          mountPath: /config
      containers:
      - name: zot
        image: ghcr.io/project-zot/zot:v2.1.11
        ports:
        - containerPort: 5000
          name: registry
        env:
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: zot-github-oauth
              key: clientId
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: zot-github-oauth
              key: clientSecret
        volumeMounts:
        - name: config
          mountPath: /etc/zot
        - name: data
          mountPath: /var/lib/zot
        args: ["serve", "/etc/zot/config.json"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: config-template
        configMap:
          name: zot-config-template
      - name: config
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: zot-data-pvc