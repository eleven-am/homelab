apiVersion: batch/v1
kind: Job
metadata:
  name: zot-minio-setup
  namespace: zot
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: setup
        image: minio/mc:latest
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-root-credentials
              key: root-user
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-root-credentials
              key: root-password
        - name: ZOT_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: zot-minio-credentials
              key: accessKey
        - name: ZOT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: zot-minio-credentials
              key: secretKey
        command:
        - sh
        - -c
        - |
          set -e
          echo "Configuring MinIO client..."
          mc alias set minio http://minio.minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"
          
          echo "Creating zot-registry bucket..."
          mc mb minio/zot-registry --ignore-existing
          
          echo "Creating zot user..."
          mc admin user add minio "$ZOT_ACCESS_KEY" "$ZOT_SECRET_KEY"
          
          echo "Creating zot policy..."
          cat <<EOF | mc admin policy add minio zot-policy /dev/stdin
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Action": [
                  "s3:ListBucket",
                  "s3:GetBucketLocation"
                ],
                "Resource": [
                  "arn:aws:s3:::zot-registry"
                ]
              },
              {
                "Effect": "Allow",
                "Action": [
                  "s3:GetObject",
                  "s3:PutObject",
                  "s3:DeleteObject"
                ],
                "Resource": [
                  "arn:aws:s3:::zot-registry/*"
                ]
              }
            ]
          }
          EOF
          
          echo "Attaching policy to zot user..."
          mc admin policy attach minio zot-policy --user "$ZOT_ACCESS_KEY"
          
          echo "MinIO setup complete!"