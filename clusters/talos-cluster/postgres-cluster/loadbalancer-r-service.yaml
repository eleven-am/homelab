apiVersion: v1
kind: Service
metadata:
  name: postgres-cluster-r-lb
  namespace: postgres-cluster
  annotations:
    external-dns.alpha.kubernetes.io/hostname: r.pgc.local
spec:
  type: LoadBalancer
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    cnpg.io/cluster: postgres-cluster
    # No instanceRole selector - routes to any healthy node (primary or replica)
  sessionAffinity: ClientIP  # Stick to same backend for connection