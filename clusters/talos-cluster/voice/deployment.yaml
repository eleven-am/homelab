apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-sidecar
  namespace: voice
  labels:
    app: voice-sidecar
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: voice-sidecar
  template:
    metadata:
      labels:
        app: voice-sidecar
    spec:
      runtimeClassName: nvidia
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /cache"]
          volumeMounts:
            - name: model-cache
              mountPath: /cache
      containers:
        - name: voice-sidecar
          image: docker.io/elevenam/voice-sidecar:v0.1.19
          imagePullPolicy: Always
          ports:
            - containerPort: 50051
              name: grpc
          env:
            - name: GRPC_PORT
              value: "50051"
            - name: STT_DEVICE
              value: "cuda"
            - name: PARAKEET_MODEL_ID
              value: "nemo-parakeet-tdt-0.6b-v3"
            - name: TTS_MODEL_ID
              value: "Qwen/Qwen3-TTS-12Hz-0.6B-Base"
            - name: VOICES_DIR
              value: "/home/ubuntu/.cache/huggingface/hub/voices"
            - name: TTS_DEVICE
              value: "cuda"
            - name: TTS_MODEL_TTL
              value: "0"
            - name: STT_MODEL_TTL
              value: "0"
            - name: PRELOAD_MODELS
              value: "true"
            - name: TORCH_CPP_LOG_LEVEL
              value: "ERROR"
            - name: PYTORCH_ALLOC_CONF
              value: "expandable_segments:True"
          resources:
            requests:
              memory: "8Gi"
              cpu: "1"
              nvidia.com/gpu: "1"
            limits:
              memory: "16Gi"
              cpu: "2"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: model-cache
              mountPath: /home/ubuntu/.cache/huggingface/hub
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: voice-sidecar-model-cache
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: voice
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: docker.io/elevenam/voice-backend:v0.1.17
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 50051
              name: grpc
          env:
            - name: SERVER_ADDR
              value: ":8080"
            - name: GRPC_ADDR
              value: ":50051"
            - name: DATABASE_DSN
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: DATABASE_DSN
            - name: REDIS_ADDR
              value: "redis-service.redis:6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: REDIS_PASSWORD
                  optional: true
            - name: QDRANT_HOST
              value: "qdrant-service.qdrant"
            - name: QDRANT_PORT
              value: "6334"
            - name: HMAC_KEY
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: HMAC_KEY
            - name: COOKIE_SECURE
              value: "true"
            - name: COOKIE_DOMAIN
              value: "maix.ovh"
            - name: SIDECAR_ADDRESS
              value: "voice-sidecar:50051"
            - name: TURN_SERVER
              value: "172.198.1.55:3478,turn.maix.ovh:3478"
            - name: TURN_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: HMAC_KEY
            - name: TURN_REALM
              value: "turn.horus"
            - name: LOG_LEVEL
              value: "debug"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
