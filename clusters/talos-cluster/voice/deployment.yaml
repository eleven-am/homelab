apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-sidecar
  namespace: voice
  labels:
    app: voice-sidecar
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: voice-sidecar
  template:
    metadata:
      labels:
        app: voice-sidecar
    spec:
      runtimeClassName: nvidia
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /cache"]
          volumeMounts:
            - name: model-cache
              mountPath: /cache
      containers:
        - name: voice-sidecar
          image: docker.io/elevenam/voice-sidecar:v0.0.5
          imagePullPolicy: Always
          ports:
            - containerPort: 50051
              name: grpc
          env:
            - name: GRPC_PORT
              value: "50051"
            - name: STT_DEVICE
              value: "cuda"
            - name: PARAKEET_MODEL_ID
              value: "nemo-parakeet-tdt-0.6b-v3"
            - name: TTS_MODEL_ID
              value: "speaches-ai/Kokoro-82M-v1.0-ONNX"
            - name: TTS_CLONE_MODEL_ID
              value: "Qwen/Qwen3-TTS-12Hz-0.6B-Base"
            - name: VOICES_DIR
              value: "/home/ubuntu/.cache/huggingface/hub/voices"
            - name: TTS_DEVICE
              value: "cuda"
            - name: TTS_CLONE_DEVICE
              value: "cuda"
            - name: TTS_MODEL_TTL
              value: "0"
            - name: TTS_CLONE_TTL
              value: "300"
            - name: STT_MODEL_TTL
              value: "0"
            - name: PRELOAD_MODELS
              value: "true"
            - name: TORCH_CPP_LOG_LEVEL
              value: "ERROR"
            - name: PYTORCH_ALLOC_CONF
              value: "expandable_segments:True"
          resources:
            requests:
              memory: "8Gi"
              cpu: "1"
              nvidia.com/gpu: "1"
            limits:
              memory: "16Gi"
              cpu: "2"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: model-cache
              mountPath: /home/ubuntu/.cache/huggingface/hub
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: voice-sidecar-model-cache
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-gateway
  namespace: voice
  labels:
    app: voice-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voice-gateway
  template:
    metadata:
      labels:
        app: voice-gateway
    spec:
      containers:
        - name: voice-gateway
          image: zot.maix.ovh/voice-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: LISTEN_ADDR
              value: ":8080"
            - name: REDIS_ADDR
              value: "redis-service.redis:6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: REDIS_PASSWORD
                  optional: true
            - name: INTERNAL_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: INTERNAL_SECRET
            - name: STT_ADDRESS
              value: "voice-sidecar:50051"
            - name: TTS_ADDRESS
              value: "voice-sidecar:50051"
            - name: ICE_SERVERS
              value: "stun:stun.l.google.com:19302"
            - name: TURN_SERVER
              value: "172.198.1.55:3478,turn.maix.ovh:3478"
            - name: TURN_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: HMAC_KEY
            - name: TURN_REALM
              value: "turn.horus"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "250m"
      imagePullSecrets:
        - name: zot-pull-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-api
  namespace: voice
  labels:
    app: voice-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voice-api
  template:
    metadata:
      labels:
        app: voice-api
    spec:
      containers:
        - name: voice-api
          image: zot.maix.ovh/voice-api:v0.0.8
          imagePullPolicy: Always
          ports:
            - containerPort: 7171
              name: http
          env:
            - name: PORT
              value: "7171"
            - name: DATABASE_PATH
              value: "/data/voice.db"
            - name: SIDECAR_ADDR
              value: "voice-sidecar:50051"
            - name: LOG_LEVEL
              value: "info"
          livenessProbe:
            httpGet:
              path: /health
              port: 7171
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 7171
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: voice-api-data
        - name: tmp
          emptyDir: {}
      imagePullSecrets:
        - name: zot-pull-secret
