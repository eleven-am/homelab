apiVersion: v1
kind: Service
metadata:
  name: voice-sidecar
  namespace: voice
spec:
  selector:
    app: voice-sidecar
  ports:
    - port: 50051
      targetPort: 50051
      name: grpc
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: voice-gateway
  namespace: voice
spec:
  selector:
    app: voice-gateway
  ports:
    - port: 8080
      targetPort: 8080
      name: http
      protocol: TCP
    - port: 50051
      targetPort: 50051
      name: grpc
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: voice-memory
  namespace: voice
spec:
  selector:
    app: voice-memory
  ports:
    - port: 50051
      targetPort: 50051
      name: grpc
      protocol: TCP
  type: ClusterIP
