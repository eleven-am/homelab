apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: external-dns
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: [""]
  resources: ["services","pods","namespaces"]
  verbs: ["get","watch","list"]
- apiGroups: ["discovery.k8s.io"]
  resources: ["endpointslices"]
  verbs: ["get","watch","list"]
- apiGroups: ["extensions","networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get","watch","list"]
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["httproutes","tcproutes","gateways"]
  verbs: ["get","watch","list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: external-dns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.18.0
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        envFrom:
        - secretRef:
            name: pihole-config
        args:
        - --source=service
        - --source=ingress
        - --source=gateway-httproute
        - --source=gateway-tcproute
        # Pi-hole only supports A/AAAA/CNAME records
        - --registry=noop
        # Don't delete manually managed records
        - --policy=upsert-only
        - --provider=pihole
        # Pi-hole V6 API
        - --pihole-api-version=6
        # Pi-hole server URL is now taken from EXTERNAL_DNS_PIHOLE_SERVER env var
        # Only manage .horus domains
        - --domain-filter=horus
        - --domain-filter=homelab
        # Add verbose logging
        - --log-level=debug
      securityContext:
        fsGroup: 65534