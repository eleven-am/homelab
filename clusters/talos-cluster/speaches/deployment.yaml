apiVersion: apps/v1
kind: Deployment
metadata:
  name: speaches-deployment
  labels:
    app: speaches
  namespace: speaches
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: speaches
  template:
    metadata:
      labels:
        app: speaches
    spec:
      runtimeClassName: nvidia
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /cache"]
          volumeMounts:
            - name: model-cache
              mountPath: /cache
      containers:
        - name: speaches
          image: ghcr.io/speaches-ai/speaches:latest-cuda
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: SPEACHES_STT_MODEL
              value: "Systran/faster-whisper-large-v3"
            - name: SPEACHES_TTS_MODEL
              value: "speaches-ai/Kokoro-82M-v1.0-ONNX"
            - name: SPEACHES_TTS_VOICE
              value: "af_bella"
          resources:
            requests:
              memory: "8Gi"
              cpu: "2"
              nvidia.com/gpu: "1"
            limits:
              memory: "16Gi"
              cpu: "4"
              nvidia.com/gpu: "1"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
          volumeMounts:
            - name: model-cache
              mountPath: /home/ubuntu/.cache/huggingface/hub
      restartPolicy: Always
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: speaches-model-cache
