apiVersion: apps/v1
kind: Deployment
metadata:
  name: convex-backend
  namespace: convex
  labels:
    app: convex-backend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: convex-backend
  template:
    metadata:
      labels:
        app: convex-backend
    spec:
      initContainers:
        - name: init-db
          image: postgres:17
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres-service.postgres.svc.cluster.local -U postgres; do
                echo "Waiting for postgres..."
                sleep 2
              done
              PGPASSWORD=$POSTGRES_PASSWORD psql -h postgres-service.postgres.svc.cluster.local -U postgres -tc "SELECT 1 FROM pg_database WHERE datname = '$DB_NAME'" | grep -q 1 || PGPASSWORD=$POSTGRES_PASSWORD psql -h postgres-service.postgres.svc.cluster.local -U postgres -c "CREATE DATABASE $DB_NAME"
          env:
            - name: DB_NAME
              value: "convex_base"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: convex-secret
                  key: POSTGRES_PASSWORD
      containers:
        - name: backend
          image: ghcr.io/get-convex/convex-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3210
              name: api
            - containerPort: 3211
              name: site
          env:
            - name: INSTANCE_NAME
              value: "convex-base"
            - name: INSTANCE_SECRET
              valueFrom:
                secretKeyRef:
                  name: convex-secret
                  key: INSTANCE_SECRET
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: convex-secret
                  key: POSTGRES_URL
            - name: CONVEX_CLOUD_ORIGIN
              value: "https://convex-base-api.maix.ovh"
            - name: CONVEX_SITE_ORIGIN
              value: "https://convex-base-site.maix.ovh"
            - name: DISABLE_BEACON
              value: "true"
            - name: RUST_LOG
              value: "info"
            - name: DO_NOT_REQUIRE_SSL
              value: "true"
            - name: PGSSLMODE
              value: "disable"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            - name: convex-data
              mountPath: /convex/data
          livenessProbe:
            httpGet:
              path: /version
              port: 3210
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /version
              port: 3210
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: convex-data
          persistentVolumeClaim:
            claimName: convex-data
