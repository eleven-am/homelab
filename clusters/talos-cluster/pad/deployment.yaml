apiVersion: apps/v1
kind: Deployment
metadata:
  name: pad
  namespace: pad
  labels:
    app: pad
    version: v1.0.1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: pad
  template:
    metadata:
      labels:
        app: pad
        version: v1.0.1
    spec:
      securityContext:
        fsGroup: 65534

      initContainers:
        - name: fix-permissions
          image: busybox:1.36-musl
          command:
            - sh
            - -c
            - |
              mkdir -p /app/data/uploads
              chown -R 65534:65534 /app/data
              chmod -R 755 /app/data
          volumeMounts:
            - name: data-storage
              mountPath: /app/data
          securityContext:
            runAsUser: 0
            runAsGroup: 0

      containers:
        - name: pad
          image: elevenam/pad:1.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          envFrom:
            - configMapRef:
                name: pad-config

          env:
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: pad-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: pad-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: GOOGLE_REDIRECT_URL
              value: "https://blog.theossaibrothers.com/api/auth/google/callback"

          volumeMounts:
            - name: data-storage
              mountPath: /app/data

          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /api/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 30

          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
              cpu: "200m"

          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      volumes:
        - name: data-storage
          persistentVolumeClaim:
            claimName: pad-data-pvc

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
