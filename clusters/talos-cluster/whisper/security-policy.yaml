apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: whisper-api-key-auth
  namespace: whisper
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: whisper-route
  apiKeyAuth:
    credentialRefs:
      - group: ""
        kind: Secret
        name: whisper-api-keys
    extractFrom:
      - headers:
          - x-api-key
