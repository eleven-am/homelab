apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-router
  namespace: webhook-router
  labels:
    app: webhook-router
    version: v0.1.2
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: webhook-router
  template:
    metadata:
      labels:
        app: webhook-router
        version: v0.1.2
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/health"
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox:1.36-musl
          command:
            - sh
            - -c
            - |
              echo "Fixing permissions for /data directory..."
              chown -R 65534:65534 /data
              chmod -R 755 /data
              echo "Permissions fixed successfully"
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            runAsUser: 0
            runAsGroup: 0
      containers:
        - name: webhook-router
          image: elevenam/webhook-router:v0.1.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: webhook-router-secret
                  key: rabbitmq-url
            - name: DEFAULT_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: webhook-router-config
                  key: DEFAULT_QUEUE
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: webhook-router-config
                  key: LOG_LEVEL
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: webhook-router-config
                  key: PORT
            - name: DATABASE_PATH
              valueFrom:
                configMapKeyRef:
                  name: webhook-router-config
                  key: DATABASE_PATH
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 30
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - DAC_OVERRIDE
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: webhook-router-pvc
      securityContext:
        fsGroup: 65534
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
