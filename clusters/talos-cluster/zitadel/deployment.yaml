apiVersion: apps/v1
kind: Deployment
metadata:
  name: zitadel
  namespace: zitadel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zitadel
  template:
    metadata:
      labels:
        app: zitadel
    spec:
      initContainers:
        - name: init-db
          image: postgres:16-alpine
          env:
            - name: PGHOST
              value: "postgres-service.postgres.svc.cluster.local"
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: ZITADEL_DB_USER
              valueFrom:
                secretKeyRef:
                  name: zitadel-secret
                  key: DB_USER
            - name: ZITADEL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zitadel-secret
                  key: DB_PASSWORD
            - name: ZITADEL_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: zitadel-secret
                  key: DB_NAME
          command:
            - sh
            - -c
            - |
              echo "Checking if user $ZITADEL_DB_USER exists..."
              USER_EXISTS=$(psql -tAc "SELECT 1 FROM pg_roles WHERE rolname='$ZITADEL_DB_USER'")
              if [ "$USER_EXISTS" != "1" ]; then
                echo "Creating user $ZITADEL_DB_USER..."
                psql -c "CREATE USER $ZITADEL_DB_USER WITH PASSWORD '$ZITADEL_DB_PASSWORD' CREATEDB;"
              else
                echo "User $ZITADEL_DB_USER already exists, updating password..."
                psql -c "ALTER USER $ZITADEL_DB_USER WITH PASSWORD '$ZITADEL_DB_PASSWORD' CREATEDB;"
              fi

              echo "Checking if database $ZITADEL_DB_NAME exists..."
              DB_EXISTS=$(psql -tAc "SELECT 1 FROM pg_database WHERE datname='$ZITADEL_DB_NAME'")
              if [ "$DB_EXISTS" != "1" ]; then
                echo "Creating database $ZITADEL_DB_NAME..."
                psql -c "CREATE DATABASE $ZITADEL_DB_NAME OWNER $ZITADEL_DB_USER;"
              else
                echo "Database $ZITADEL_DB_NAME already exists"
              fi

              echo "Granting privileges..."
              psql -c "GRANT ALL PRIVILEGES ON DATABASE $ZITADEL_DB_NAME TO $ZITADEL_DB_USER;"
              echo "Database initialization complete!"
      containers:
        - name: zitadel
          image: ghcr.io/zitadel/zitadel:latest
          args:
            - "start-from-init"
            - "--masterkeyFromEnv"
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ZITADEL_MASTERKEY
              valueFrom:
                secretKeyRef:
                  name: zitadel-secret
                  key: MASTERKEY
            - name: ZITADEL_DATABASE_POSTGRES_HOST
              value: "postgres-service.postgres.svc.cluster.local"
            - name: ZITADEL_DATABASE_POSTGRES_PORT
              value: "5432"
            - name: ZITADEL_DATABASE_POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: zitadel-secret
                  key: DB_NAME
            - name: ZITADEL_DATABASE_POSTGRES_USER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: zitadel-secret
                  key: DB_USER
            - name: ZITADEL_DATABASE_POSTGRES_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zitadel-secret
                  key: DB_PASSWORD
            - name: ZITADEL_DATABASE_POSTGRES_USER_SSL_MODE
              value: "disable"
            - name: ZITADEL_EXTERNALDOMAIN
              value: "auth.maix.ovh"
            - name: ZITADEL_EXTERNALPORT
              value: "443"
            - name: ZITADEL_EXTERNALSECURE
              value: "true"
            - name: ZITADEL_FIRSTINSTANCE_ORG_HUMAN_USERNAME
              value: "admin"
            - name: ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zitadel-secret
                  key: ADMIN_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /debug/healthz
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /debug/ready
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
