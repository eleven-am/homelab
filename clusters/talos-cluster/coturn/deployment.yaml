apiVersion: apps/v1
kind: Deployment
metadata:
  name: coturn
  namespace: coturn
  labels:
    app: coturn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coturn
  template:
    metadata:
      labels:
        app: coturn
    spec:
      containers:
        - name: coturn
          image: coturn/coturn:latest
          args:
            - -c
            - /etc/coturn/turnserver.conf
            - --user=$(TURN_USER):$(TURN_PASSWORD)
            - --external-ip=$(POD_IP)
          env:
            - name: TURN_USER
              valueFrom:
                secretKeyRef:
                  name: coturn-secret
                  key: TURN_USER
            - name: TURN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coturn-secret
                  key: TURN_PASSWORD
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 3478
              protocol: UDP
            - containerPort: 3478
              protocol: TCP
            - containerPort: 5349
              protocol: UDP
            - containerPort: 5349
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/coturn/turnserver.conf
              subPath: turnserver.conf
          livenessProbe:
            exec:
              command:
                - turnadmin
                - -p
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - turnadmin
                - -p
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: coturn-config
