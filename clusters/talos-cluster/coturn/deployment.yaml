apiVersion: apps/v1
kind: Deployment
metadata:
  name: coturn
  namespace: coturn
  labels:
    app: coturn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coturn
  template:
    metadata:
      labels:
        app: coturn
    spec:
      serviceAccountName: coturn
      initContainers:
        - name: discover-ip
          image: curlimages/curl:latest
          command:
            - sh
            - -c
            - |
              PUBLIC_IP=$(curl -s https://api.ipify.org)
              LB_IP=$(curl -s -k https://kubernetes.default.svc/api/v1/namespaces/coturn/services/coturn \
                -H "Authorization: Bearer $(cat /var/run/secrets/kubernetes.io/serviceaccount/token)" \
                | grep -o '"loadBalancer":{"ingress":\[{"ip":"[^"]*"' \
                | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+')
              cp /config-template/turnserver.conf /config/turnserver.conf
              echo "external-ip=$PUBLIC_IP/$LB_IP" >> /config/turnserver.conf
              echo "Configured external-ip=$PUBLIC_IP/$LB_IP"
          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: config
              mountPath: /config
      containers:
        - name: coturn
          image: coturn/coturn:latest
          args:
            - -c
            - /config/turnserver.conf
            - --user=$(TURN_USER):$(TURN_PASSWORD)
          env:
            - name: TURN_USER
              valueFrom:
                secretKeyRef:
                  name: coturn-secret
                  key: TURN_USER
            - name: TURN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coturn-secret
                  key: TURN_PASSWORD
          ports:
            - containerPort: 3478
              protocol: UDP
            - containerPort: 3478
              protocol: TCP
            - containerPort: 5349
              protocol: UDP
            - containerPort: 5349
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /config
          livenessProbe:
            tcpSocket:
              port: 3478
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 3478
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config-template
          configMap:
            name: coturn-config
        - name: config
          emptyDir: {}
