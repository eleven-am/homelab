apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: open-webui
  labels:
    app: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:main
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: OLLAMA_BASE_URL
              value: "http://ollama-service.ollama.svc.cluster.local:11434"
            - name: WEBUI_AUTH
              value: "true"
            - name: ENABLE_SIGNUP
              value: "true"
            - name: ENABLE_RAG_WEB_SEARCH
              value: "true"
            - name: RAG_WEB_SEARCH_ENGINE
              value: "searxng"
            - name: SEARXNG_QUERY_URL
              value: "http://searxng.searxng.svc.cluster.local:8080/search?q=<query>&format=json"
            - name: AUDIO_TTS_ENGINE
              value: "openai"
            - name: AUDIO_TTS_OPENAI_API_BASE_URL
              value: "http://dia-service.dia.svc.cluster.local:8003/v1"
            - name: AUDIO_TTS_OPENAI_API_KEY
              value: "not-needed"
            - name: AUDIO_STT_ENGINE
              value: "openai"
            - name: AUDIO_STT_OPENAI_API_BASE_URL
              value: "http://whisper-service.whisper.svc.cluster.local:8000/v1"
            - name: AUDIO_STT_OPENAI_API_KEY
              value: "not-needed"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: data
              mountPath: /app/backend/data
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 120
            timeoutSeconds: 60
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 30
            failureThreshold: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: open-webui-data
