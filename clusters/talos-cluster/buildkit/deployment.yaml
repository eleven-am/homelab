apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkit
  namespace: buildkit
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: buildkit
  template:
    metadata:
      labels:
        app: buildkit
    spec:
      containers:
        - name: buildkitd
          image: moby/buildkit:v0.21.1
          args:
            - --addr
            - tcp://0.0.0.0:1234
            - --addr
            - unix:///run/buildkit/buildkitd.sock
            - --tlscacert
            - /certs/ca.pem
            - --tlscert
            - /certs/server-cert.pem
            - --tlskey
            - /certs/server-key.pem
          ports:
            - containerPort: 1234
              protocol: TCP
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: "2"
              memory: "2Gi"
            limits:
              cpu: "8"
              memory: "8Gi"
          readinessProbe:
            exec:
              command: ["buildctl", "debug", "workers"]
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            exec:
              command: ["buildctl", "debug", "workers"]
            initialDelaySeconds: 10
            periodSeconds: 60
            failureThreshold: 3
          volumeMounts:
            - name: cache
              mountPath: /var/lib/buildkit
            - name: tls-certs
              mountPath: /certs
              readOnly: true
            - name: config
              mountPath: /etc/buildkit
              readOnly: true
            - name: registry-auth
              mountPath: /root/.docker
              readOnly: true
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: buildkit-cache
        - name: tls-certs
          secret:
            secretName: buildkit-tls
        - name: config
          configMap:
            name: buildkitd-config
        - name: registry-auth
          secret:
            secretName: zot-pull-secret
            items:
              - key: .dockerconfigjson
                path: config.json
