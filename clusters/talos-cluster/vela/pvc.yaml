apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vela-data
  namespace: vela
spec:
  storageClassName: smb-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vela-db
  namespace: vela
spec:
  storageClassName: app-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vela-streaming
  namespace: vela
spec:
  storageClassName: blizzard-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
