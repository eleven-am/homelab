apiVersion: apps/v1
kind: Deployment
metadata:
  name: dia-deployment
  labels:
    app: dia
  namespace: dia
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: dia
  template:
    metadata:
      labels:
        app: dia
    spec:
      runtimeClassName: nvidia
      containers:
        - name: dia
          image: elevenam/dia-tts:cu128
          imagePullPolicy: Always
          ports:
            - containerPort: 8003
          env:
            - name: HF_HUB_ENABLE_HF_TRANSFER
              value: "1"
          resources:
            requests:
              memory: "8Gi"
              cpu: "2"
              nvidia.com/gpu: "1"
            limits:
              memory: "16Gi"
              cpu: "4"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: model-cache
              mountPath: /app/model_cache
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 300
            periodSeconds: 60
            timeoutSeconds: 60
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 60
            failureThreshold: 10
      restartPolicy: Always
      volumes:
        - name: model-cache
          emptyDir: {}
