apiVersion: apps/v1
kind: Deployment
metadata:
  name: local-deep-research
  namespace: local-deep-research
  labels:
    app: local-deep-research
spec:
  replicas: 1
  selector:
    matchLabels:
      app: local-deep-research
  template:
    metadata:
      labels:
        app: local-deep-research
    spec:
      containers:
        - name: local-deep-research
          image: localdeepresearch/local-deep-research:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: LDR_DATA_DIR
              value: "/data"
            - name: LDR_WEB_HOST
              value: "0.0.0.0"
            - name: LDR_WEB_PORT
              value: "5000"
            - name: LDR_LLM_OLLAMA_URL
              value: "http://ollama-service.ollama.svc.cluster.local:11434"
            - name: LDR_SEARCH_ENGINE_WEB_SEARXNG_DEFAULT_PARAMS_INSTANCE_URL
              value: "http://searxng.searxng.svc.cluster.local:8080"
            - name: LDR_ALLOW_UNENCRYPTED
              value: "true"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ldr-data
