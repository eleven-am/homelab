apiVersion: apps/v1
kind: Deployment
metadata:
  name: vela-video
  namespace: vela-video
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vela-video
  template:
    metadata:
      labels:
        app: vela-video
    spec:
      containers:
        - name: vela-video
          image: elevenam/vela-video:20251213-211143
          ports:
            - containerPort: 9191
          env:
            - name: VELA_WATCH_PATH
              value: /data/videos
            - name: VELA_STORAGE_PATH
              value: /data/streaming
            - name: VELA_DATABASE_PATH
              value: /data/db/vela-video.db
            - name: VELA_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: vela-video-secret
                  key: VELA_ADMIN_USER
            - name: VELA_ADMIN_PASS
              valueFrom:
                secretKeyRef:
                  name: vela-video-secret
                  key: VELA_ADMIN_PASS
            - name: VELA_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: vela-video-secret
                  key: VELA_JWT_SECRET
          volumeMounts:
            - name: videos
              mountPath: /data/videos
              subPath: royossai/Private/Videos
            - name: database
              mountPath: /data/db
            - name: streaming
              mountPath: /data/streaming
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /
              port: 9191
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 9191
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: videos
          persistentVolumeClaim:
            claimName: vela-video-data
        - name: database
          persistentVolumeClaim:
            claimName: vela-video-db
        - name: streaming
          persistentVolumeClaim:
            claimName: vela-video-streaming
        - name: tmp
          emptyDir: {}
