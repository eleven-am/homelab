apiVersion: apps/v1
kind: Deployment
metadata:
  name: oidea-deployment
  labels:
    app: oidea
  namespace: oidea
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  selector:
    matchLabels:
      app: oidea
  template:
    metadata:
      labels:
        app: oidea
    spec:
      imagePullSecrets:
        - name: zot-pull-secret
      containers:
        - name: oidea
          image: zot.maix.ovh/oidea:20260119212324
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
      restartPolicy: Always
