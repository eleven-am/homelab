apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tyche-data
  namespace: tyche
spec:
  storageClassName: app-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tyche-uploads
  namespace: tyche
spec:
  storageClassName: app-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
