apiVersion: apps/v1
kind: Deployment
metadata:
  name: tyche
  namespace: tyche
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tyche
  template:
    metadata:
      labels:
        app: tyche
    spec:
      containers:
        - name: tyche
          image: elevenam/tyche:20251219-161930
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: HOST
              value: "0.0.0.0"
            - name: DATABASE_PATH
              value: "/data/tyche.db"
            - name: UPLOAD_PATH
              value: "/uploads"
            - name: OAUTH_CALLBACK_BASE_URL
              value: "https://tyche.maix.ovh"
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: tyche-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tyche-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: tyche-secrets
                  key: GITHUB_CLIENT_ID
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tyche-secrets
                  key: GITHUB_CLIENT_SECRET
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: tyche-secrets
                  key: SESSION_SECRET
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tyche-secrets
                  key: JWT_SECRET
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tyche-secrets
                  key: OPENAI_API_KEY
            - name: GOOGLE_AI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tyche-secrets
                  key: GOOGLE_AI_API_KEY
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tyche-secrets
                  key: ANTHROPIC_API_KEY
            - name: GOOGLE_AI_MODEL
              value: "gemini-2.5-flash"
            - name: OPENAI_MODEL
              value: "gpt-5.2"
            - name: ANTHROPIC_MODEL
              value: "claude-haiku-4-5-20251001"
            - name: AI_SYNTHESIZER_MODEL
              value: "gemini-3-flash-preview"
            - name: OPENAI_COST_IN
              value: "1.75"
            - name: OPENAI_COST_OUT
              value: "14.0"
            - name: GOOGLE_AI_COST_IN
              value: "0.30"
            - name: GOOGLE_AI_COST_OUT
              value: "2.50"
            - name: ANTHROPIC_COST_IN
              value: "1.0"
            - name: ANTHROPIC_COST_OUT
              value: "5.0"
            - name: AI_SYNTHESIZER_COST_IN
              value: "0.50"
            - name: AI_SYNTHESIZER_COST_OUT
              value: "3.0"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: uploads
              mountPath: /uploads
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: tyche-data
        - name: uploads
          emptyDir: {}
