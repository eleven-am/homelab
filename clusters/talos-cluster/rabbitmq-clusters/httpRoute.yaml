apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: rabbitmq-route
  namespace: rabbitmq-clusters
spec:
  parentRefs:
    - name: envoy-gateway
      namespace: gateway
  hostnames:
    - "rmq.horus.maix.ovh"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: rabbitmq-small
          port: 15672