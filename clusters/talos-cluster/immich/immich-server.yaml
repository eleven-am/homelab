apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v2.1.0
          env:
            - name: DB_HOSTNAME
              value: "immich-postgres"
            - name: DB_USERNAME
              value: "immich"
            - name: DB_PASSWORD
              value: "immich"
            - name: DB_DATABASE_NAME
              value: "immich"
            - name: REDIS_HOSTNAME
              value: "immich-redis"
            - name: IMMICH_MACHINE_LEARNING_URL
              value: "http://immich-machine-learning:3003"
            - name: TZ
              value: "Europe/Paris"
          ports:
            - containerPort: 3001
              name: http
          volumeMounts:
            - name: library
              mountPath: /usr/src/app/upload
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /api/server-info/ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/server-info/ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: library
          persistentVolumeClaim:
            claimName: immich-library
