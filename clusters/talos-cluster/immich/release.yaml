apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  releaseName: immich
  chart:
    spec:
      chart: immich
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  interval: 1h
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      TZ: Europe/Paris
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: DB_HOSTNAME
      DB_PORT:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: DB_PORT
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: DB_USERNAME
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: DB_PASSWORD
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: DB_DATABASE_NAME
      REDIS_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: REDIS_HOSTNAME
      REDIS_PORT:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: REDIS_PORT

    image:
      tag: v2.1.0

    immich:
      persistence:
        library:
          existingClaim: immich-library

    server:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-server
        tag: v2.1.0
      ingress:
        main:
          enabled: false

    microservices:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-server
        tag: v2.1.0
      env:
        IMMICH_WORKERS_EXCLUDE: api

    machine-learning:
      enabled: true
      image:
        repository: ghcr.io/immich-app/immich-machine-learning
        tag: v2.1.0
      env:
        TRANSFORMERS_CACHE: /cache
      persistence:
        cache:
          enabled: true
          storageClass: app-storage
          size: 10Gi
