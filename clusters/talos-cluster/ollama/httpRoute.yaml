apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ollama-route
  namespace: ollama
spec:
  parentRefs:
    - name: envoy-gateway
      namespace: gateway
  hostnames:
    - "ollama.horus.maix.ovh"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      timeouts:
        request: "600s"
        backendRequest: "600s"
      backendRefs:
        - name: ollama-service
          port: 11434
