apiVersion: apps/v1
kind: Deployment
metadata:
  name: flow
  namespace: flow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flow
  template:
    metadata:
      labels:
        app: flow
    spec:
      imagePullSecrets:
        - name: zot-pull-secret
      initContainers:
        - name: init-db
          image: postgres:15-alpine
          env:
            - name: PGHOST
              value: "postgres-service.postgres.svc.cluster.local"
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: FLOW_DB_USER
              valueFrom:
                secretKeyRef:
                  name: flow-secret
                  key: DB_USER
            - name: FLOW_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flow-secret
                  key: DB_PASSWORD
            - name: FLOW_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: flow-secret
                  key: DB_NAME
          command:
            - sh
            - -c
            - |
              echo "Checking if user $FLOW_DB_USER exists..."
              USER_EXISTS=$(psql -tAc "SELECT 1 FROM pg_roles WHERE rolname='$FLOW_DB_USER'")
              if [ "$USER_EXISTS" != "1" ]; then
                echo "Creating user $FLOW_DB_USER..."
                psql -c "CREATE USER $FLOW_DB_USER WITH PASSWORD '$FLOW_DB_PASSWORD' CREATEDB;"
              else
                echo "User $FLOW_DB_USER already exists, updating password..."
                psql -c "ALTER USER $FLOW_DB_USER WITH PASSWORD '$FLOW_DB_PASSWORD' CREATEDB;"
              fi

              echo "Checking if database $FLOW_DB_NAME exists..."
              DB_EXISTS=$(psql -tAc "SELECT 1 FROM pg_database WHERE datname='$FLOW_DB_NAME'")
              if [ "$DB_EXISTS" != "1" ]; then
                echo "Creating database $FLOW_DB_NAME..."
                psql -c "CREATE DATABASE $FLOW_DB_NAME OWNER $FLOW_DB_USER;"
              else
                echo "Database $FLOW_DB_NAME already exists"
              fi

              echo "Granting privileges..."
              psql -c "GRANT ALL PRIVILEGES ON DATABASE $FLOW_DB_NAME TO $FLOW_DB_USER;"
              echo "Database initialization complete!"
      containers:
        - name: flow
          image: zot.maix.ovh/flow:v0.1.73
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: ENV
              value: "production"
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"
            - name: AUTO_MIGRATE
              value: "true"
            - name: ALLOWED_ORIGINS
              value: "https://flow.maix.ovh"
            - name: DB_HOST
              value: "postgres-service.postgres.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_SSL_MODE
              value: "disable"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: flow-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flow-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: flow-secret
                  key: DB_NAME
            - name: REDIS_URL
              value: "redis://redis-service.redis.svc.cluster.local:6379/1"
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: flow-rabbitmq-default-user
                  key: connection_string
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: flow-secret
                  key: ENCRYPTION_KEY
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: flow-secret
                  key: SECRET_KEY
            - name: TEMPORAL_HOST_PORT
              value: "temporal-server.temporal.svc.cluster.local:7233"
            - name: TEMPORAL_NAMESPACE
              value: "default"
            - name: TEMPORAL_TASK_QUEUE
              value: "flow-pipeline"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
