apiVersion: v1
kind: Service
metadata:
  name: flow-headless
  namespace: flow
spec:
  publishNotReadyAddresses: true
  clusterIP: None
  selector:
    app: flow
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: gossip
      port: 7946
      targetPort: 7946
    - name: raft
      port: 9191
      targetPort: 9191
    - name: grpc
      port: 9192
      targetPort: 9192
---
apiVersion: v1
kind: Service
metadata:
  name: flow-service
  namespace: flow
spec:
  selector:
    app: flow
  ports:
    - name: http
      port: 80
      targetPort: 8080
